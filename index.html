<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1 >TODO list</h1>
<div class="displayList">
    <div class="buttons">
        <button class="btn btn-primary" id="btnAdd">Agregar</button>
        <button class="btn btn-success" id="btnEdit">Editar</button>
        <button class="btn btn-warning" id="btnDone">Marcar como realizado</button>
        <button class="btn btn-danger" id="btnDel">Borrar</button>
    </div>
    <div class="listTask">
        <ol class="listmost" id="list"></ol>
    </div>
</div>
<script src="./script/utils.js"></script>
<script src="./script/script.js"></script>

</body>
</html>
